<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

    <div class="card">
        <picture>
            <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
            <img src="images/image-product-mobile.jpg" alt="Gabrielle Essense perfume bottle laying flat on a table with green leaves above and below it">
        </picture>

        <div class="detail-section">
            <div class="brand">Preview</div>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <div class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
            
            <div class="price">
                <div class="discount-price">$149.99</div>
                <div class="original-price">$169.99</div>
            </div>
            
            <button>
                <img src="/images/icon-cart.svg" alt="">
                <span>Add to Cart</span>
            </button>
        </div>
    </div>


</body>

<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Hon Wi Cong</a>.
    </div>
</footer>

</html>
